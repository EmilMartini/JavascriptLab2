<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css"> <!--dokumentation https://bootswatch.com/lux/-->
  </head>
  <body>
    <div class="w-25 p-5" >
      <h4>Your API key</h4><p class="" id="keyResult">No Key</p>
      <button type="button" class="btn btn-primary" id="requestAPIKey">Request new API Key</button>
    </div>
    <form class="w-50 p-5">
      <fieldset>
        <div class="form-group">
          <label class="col-form-label" for="authorInput">Author</label>
          <input type="text" class="form-control" placeholder="Author" id="authorInput">
        </div>
        <div class="form-group">
          <label class="col-form-label" for="titleInput">Title</label>
          <input type="text" class="form-control" placeholder="Title" id="titleInput">
        </div>
      </fieldset>
      <button type="button" class="btn btn-primary" id="addBookBtn">Add Book</button>
      <div class="alert alert-dismissible alert-secondary mt-3 p-0" id="operationAlert">
        <strong id="operationStatus" class="font-weight-bold text-uppercase"></strong> <span id="operationMessage"></span>
      </div>
    </form>
    <footer>
      <script src="script.js" charset="utf-8"></script>
    </footer>
  </body>
</html>
