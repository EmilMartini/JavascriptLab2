<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="bootstrap.css"> <!--dokumentation https://bootswatch.com/lux/ -->
</head>
<body>
  <div class="text-center p-5">
    <h1>Store your books.</h1>
  </div>
  <div class="text-center bg-primary">
    <div class="btn-group mr-2 text-center" role="group">
      <button id="addBookNavBtn" type="button" class="btn btn-warning">Add Book</button>
      <button id="showBookNavBtn" type="button" class="btn btn-warning">Show Books</button>
      <button id="editBookNavBtn" type="button" class="btn btn-warning">Edit Books</button>
    </div>
  </div>
  <div id="addBookContainer" class="text-center" name="toggle-container">
    <form class="p-4 mt-3 text-center">
      <h4>Add Book</h4>
      <fieldset>
        <div class="form-group" id="authorInputBox">
          <label class="col-form-label" for="authorInput">Author</label>
          <input type="text" class="form-control" placeholder="Author" id="authorInput">
        </div>
        <div class="form-group" id="titleInputBox">
          <label class="col-form-label" for="titleInput">Title</label>
          <input type="text" class="form-control" placeholder="Title" id="titleInput">
        </div>
      </fieldset>
      <button type="button" class="btn btn-primary" id="addBookBtn" disabled = "true">Add Book</button>
      <div class="alert alert-dismissible alert-secondary mt-3 p-0" id="addOperationAlert">
        <strong id="addOperationStatus" class="font-weight-bold text-uppercase"></strong> <span id="addOperationMessage"></span>
      </form>
    </div>
  </div>
  <div id="showBookContainer" class="p-4 mt-3 text-center" name="toggle-container">
    <h4>Show Books</h4>
    <button type="button" class="btn btn-primary" id="viewBooksBtn">Show Saved Books</button>
    <div class="alert alert-dismissible alert-secondary mt-3 p-0" id="showOperationAlert">
      <strong id="showOperationStatus" class="font-weight-bold text-uppercase"></strong> <span id="showOperationMessage"></span>
    </div>
    <table class="table table-hover p-4" id="showBookTable">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Author</th>
          <th scope="col">Title</th>
        </tr>
      </thead>
      <tbody id="bookViewTable">
      </tbody>
    </table>
  </div>
  <div id="editBookContainer" class="p-4 mt-3 text-center" name="toggle-container">
    <form>
      <h4>Edit Book</h4>
      <fieldset>
        <div class="form-group" id="editIdInputBox">
          <label class="col-form-label" for="editIdInput">Id</label>
          <input type="text" class="form-control" id="editIdInput" readonly>
        </div>
        <div class="form-group" id="editAuthorInputBox">
          <label class="col-form-label" for="editAuthorInput">Author</label>
          <input type="text" class="form-control" id="editAuthorInput">
        </div>
        <div class="form-group" id="editTitleInputBox">
          <label class="col-form-label" for="editTitleInput">Title</label>
          <input type="text" class="form-control" id="editTitleInput">
        </div>
      </fieldset>
      <button type="button" class="btn btn-primary" id="editBookBtn">Edit Book</button>
      <button type="button" class="btn btn-primary" id="deleteBookBtn">Delete Book</button>
    </form>
    <div class="alert alert-dismissible alert-secondary mt-3 p-0" id="editOperationAlert">
      <strong id="editOperationStatus" class="font-weight-bold text-uppercase"></strong> <span id="editOperationMessage"></span>
    </div>
  </div>
  <div class="m-5 text-center" >
    <hr>
    <h5>Your API key</h5><p id="keyResult">No Key</p>
    <button type="button" class="btn-sm btn-primary" id="requestAPIKey">Request new API Key</button>
  </div><hr>
  <footer>
    <p class="text-center">Made by: <a href="https://github.com/gissavem" target="_blank">John Andersson</a> & <a href="https://github.com/emilmartini" target="_blank">Emil Martini</a></p>
    <script src="script.js" charset="utf-8"></script>
  </footer>
</body>
</html>
