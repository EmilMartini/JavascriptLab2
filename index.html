<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Store your books</title>
  <link rel="stylesheet" href="bootstrap.css"> <!--dokumentation https://bootswatch.com/lux/ -->
  <link rel="stylesheet" href="animate.css">
</head>
<body>
  <div class="text-center p-5">
    <h1>Store your books</h1>
  </div>

  <!--Background behind buttons /-->
  <div class="text-center bg-primary">
    <div class="btn-group mr-2 text-center" role="group">
      <button id="addBookNavBtn" type="button" class="btn btn-warning m-2" onclick="toggleAddBookContainer()">Add Book</button>
      <button id="showBookNavBtn" type="button" class="btn btn-warning m-2" onclick="toggleShowBookContainer()">Show Books</button>
    </div>
  </div>

  <!--AddBook Container /-->
  <div id="addBookContainer" class="text-center border border-primary rounded w-50 mt-5 mx-auto">
    <form class="p-4 mt-3 text-center">
      <h4>Add Book</h4>
        <div class="form-group" id="authorInputBox">
          <label class="col-form-label" for="authorInput">Author</label>
          <input type="text" class="form-control" placeholder="Author" id="authorInput">
        </div>
        <div class="form-group" id="titleInputBox">
          <label class="col-form-label" for="titleInput">Title</label>
          <input type="text" class="form-control" placeholder="Title" id="titleInput">
        </div>
      <button type="button" class="btn btn-primary" id="addBookBtn">Add Book</button>
      <div class="alert alert-dismissible alert-secondary mt-3 p-0" id="insertOperationAlert">
        <strong id="insertOperationStatus" class="font-weight-bold text-uppercase"></strong> <span id="insertOperationMessage"></span>
      </div>
      </form>
    </div>

    <!--ShowBook Container /-->
  <div id="showBookContainer" class="p-4 text-center w-75 mt-5 animated mx-auto">
    <h4>Show Books</h4>
    <button type="button" class="btn btn-primary" id="viewBooksBtn">Show Saved Books</button>
    <div class="alert alert-dismissible alert-secondary mt-3" id="selectOperationAlert">
      <strong id="selectOperationStatus" class="font-weight-bold text-uppercase"></strong> <span id="selectOperationMessage"></span>
    </div>
    <table class="table table-hover p-4" id="showBookTable">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Author</th>
          <th scope="col">Title</th>
          <th scope="col">Edit Book</th>
        </tr>
      </thead>
      <tbody id="bookViewTable">
      </tbody>
    </table>
  </div>

  <div id="editBookContainer" class="p-5 mx-auto text-center animated popover">
    <button type="button" class="close float-right" id="closeEditBtn"><span aria-hidden="true">&times;</span></button>
    <h4>Edit Book</h4>
    <form>
      <div class="form-group" id="editIdInputBox">
        <label class="col-form-label" for="editIdInput">Id</label>
        <input type="text" class="form-control" id="editIdInput" readonly>
      </div>
      <div class="form-group" id="editAuthorInputBox">
        <label class="col-form-label" for="editAuthorInput">Author</label>
        <input type="text" class="form-control" id="editAuthorInput">
      </div>
      <div class="form-group" id="editTitleInputBox">
        <label class="col-form-label" for="editTitleInput">Title</label>
        <input type="text" class="form-control" id="editTitleInput">
      </div>
      <button type="button" class="btn btn-primary p-2" id="editBookBtn">Edit Book</button>
      <button type="button" class="btn btn-primary p-2" id="deleteBookBtn">Delete Book</button>
    </form>
    <div class="alert alert-dismissible alert-secondary mt-3 float-left w-50" id="updateOperationAlert">
      <strong id="updateOperationStatus" class="font-weight-bold text-uppercase"></strong> <span id="updateOperationMessage"></span>
    </div>
    <div class="alert alert-dismissible alert-secondary mt-3 float-right w-50" id="deleteOperationAlert">
      <strong id="deleteOperationStatus" class="font-weight-bold text-uppercase"></strong> <span id="deleteOperationMessage"></span>
    </div>
  </div>

  <div class="m-5 text-center">
    <hr>
    <h5>Your API key</h5><p id="keyResult">No Key</p>
    <button type="button" class="btn-sm btn-primary" id="requestAPIKey" onclick="fetchAPIKey()">Request new API Key</button>
  </div><hr>
  <footer>
    <p class="text-center">Made by: <a href="https://github.com/gissavem" target="_blank">John Andersson</a> & <a href="https://github.com/emilmartini" target="_blank">Emil Martini</a></p>
    <script src="script.js"></script>
  </footer>
</body>
</html>
